    <script>
        const reviews = [
        {

        {

          name: "anna johnson",
          job: "web designer",
          img: "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg",
          text: "Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.",
        },
        {
          id: 3,
          name: "peter jones",
          job: "intern",
          img: "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883417/person-3_ipa0mj.jpg",
          text: "Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.",
        },
        {
          id: 4,
          name: "bill anderson",
          job: "the boss",
          img: "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg",
          text: "Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. ",
        },
      ];

let Images = document.querySelector('img')
// console.log(Images)
let Heading = document.querySelector('h3')
// console.log(Heading)
let position = document.querySelector('#position')
// console.log(position)
let Description = document.querySelector('#description')
// console.log(Description)
let Next = document.querySelector('.plus') 
// console.log(Next)
let prev = document.querySelector('.minus')
// console.log(prev) 
let Random = document.querySelector('.random') 
// console.log(Random)


let crrvalue = 2

window.addEventListener("DOMContentLoaded",()=>{
    Dicplay()
})

function Dicplay(){
    let tat = reviews[crrvalue]
    Images.src = tat.img
    Heading.textContent = tat.name
    position.textContent = tat.job.toUpperCase()
    Description.textContent = tat.text
}

Next.addEventListener('click',()=>{
    crrvalue++

    if(crrvalue > reviews.length - 1){
        crrvalue = 0
    }
   
    Dicplay(crrvalue)
})
console.log(Next)



prev.addEventListener('click', ()=>{
    crrvalue--
    if(crrvalue < 0){
        crrvalue = reviews.length -1
    }
    Dicplay(crrvalue)
})

Random.addEventListener('click', ()=>{
    crrvalue  = Math.floor(Math.random () * reviews.length)
    Dicplay(crrvalue)
})

    </script>
</body>
